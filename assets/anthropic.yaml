- type: dataset
  name: Anthropic Helpfulness dataset
  # General
  organization: Anthropic
  description: >
    One of the datasets used to train Anthropic RLHF models. The dataset was
    collected by asking crowdworkers to have open-ended conversations with
    Anthropic models, "asking for help, advice, or for the model to accomplish
    a task", then choose the model answer that was more helpful for their
    given task, via the Anthropic Human Feedback Interface
    [[Section 2.2]](https://arxiv.org/pdf/2204.05862.pdf#subsection.2.2).
  created_date:
    value: 2022-04-12
    explanation: >
      The date that the paper was uploaded to ArXiv
      [[ArXiv Abstract]](https://arxiv.org/abs/2204.05862).
  url: https://arxiv.org/pdf/2204.05862.pdf
  datasheet: None
  modality: Text (English)
  size:
    value: 271.5 MB
    explanation: >
      The size of the dataset isn't directly reported in the paper, but the
      dataset is available on GitHub
      [[hh-rlhf]](https://github.com/anthropics/hh-rlhf).
      The compressed data files are distributed under three categories in the
      GitHub repository, corresponding to the names of the models used to
      sample the prompts that are shown to the crowdworkers. These are namely:
      base, rejection sampling, and online. For the base model, the uncompressed
      sizes of the train and test datasets are 69.1 MB and 3.7 MB, respectively.
      The same set of values for the rejection sampling model are 106.1 MB and
      5.6 MB. For the online model, the sizes are 82.7 MB and 4.3 MB. Adding all
      up, the total size of the dataset is 271.5 MB.
