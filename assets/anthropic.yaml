- type: model
  name: Anthropic RLHF models
  # General
  organization: Anthropic
  description: >
    Anthropic RLHF models are models trained using reinforcement learning
    from human feedback (RLHF). For Anthropic RLHF models, authors started with
    a set of base models, and asked humans to rank model generated prompts based
    on a specific tasks. They then trained preference models (PM) on the
    prompt pairs, and use the PM scores as rewards for training the RLHF
    models.
  created_date:
    value: 2022-04-12
    explanation: >
      The date that the paper was uploaded to ArXiv
      [[ArXiv Abstract]](https://arxiv.org/abs/2204.05862).
  url: https://arxiv.org/pdf/2204.05862.pdf
  model_card: None
  modality: Text (English) and Code
  size:
    value: 52B parameters (dense model)
    explanation: >
      There are several sizes of the RLHF models, the largest one having 52B
      parameters
      [[Figure 1]](https://arxiv.org/pdf/2204.05862.pdf#figure.caption.2).
  analysis:
    value: >
      The authors analyzed the impact of the dataset mixture on the preference
      models (PM). In addition to human evaluation, RLHF model were evaluated on
      MMMLU, Lambada, HellaSwag, OpenBookQA, ARC-Easy, ARC-Challenge, TriviaQA,
      code generation, summarization.
    explanation: >
      When tested on ability to generate responses that are both harmless and
      helpful, the authors found that PMs trained on a mixture of harmlessness
      and helpfulness preference datasets perform better than those trained
      on only one of the two.
      The authors also showed that the model performance is hurt for the smaller
      models, but improved for the larger models when compared to plain
      language models
      [[Figure 28]](https://arxiv.org/pdf/2204.05862.pdf#figure.caption.34)
      [[Figure 29]](https://arxiv.org/pdf/2204.05862.pdf#figure.caption.35).
      The authors also found the larger RLHF models to be more truthful than
      their plain counterparts. They also found that their models
      had a more positive sentiment towards groups that the language models are
      known to be biased against
      [[Section 4.6]](https://arxiv.org/pdf/2204.05862.pdf#subsection.4.6).
  # Construction
  dependencies:
    - Anthropic Harmlessness dataset
    - Anthropic Helpfulness dataset
  training_emissions:
    value: Unknown
    explanation: The authors do not provide data on the training emissions.
  training_time:
    value: Unknown
    explanation: The authors do not provide data on the training time.
  training_hardware:
    value: Unknown
    explanation: The authors do not provide data on the training hardware.
  quality_control: >
    Unknown
  # Downstream
  access:
    value: No public access
    explanation: >
      The model wasn't released.
  license:
    value: Unknown
    explanation: >
      The model wasn't released, and hence the license is unknown.
  intended_uses:
    value: Unknown
    explanation: >
      The intended uses of the model aren't specified, but they will likely be
      the same as the released Anthropic helpfulness dataset, for which the
      intended use was listed as research. In addition to English language
      generation, the authors also explored code generation capabilities of
      their models.
  prohibited_uses:
    value: Unknown
    explanation: >
      The prohibited use cases of the model weren't specified.
  monitoring:
    value: Unknown
    explanation: >
      There is no known monitoring process for the usages of the model.
  feedback:
    value: Unknown
    explanation: >
      The feedback mechanism is unknown, but it will likely be "emailing the
      authors"
      [[Paper]](https://arxiv.org/pdf/2204.05862.pdf).

