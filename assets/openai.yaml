- type: model
  name: CLIP
  organization: OpenAI
  description: "\"CLIP (Contrastive Language-Image Pre-Training) is a neural network\
    \ trained on a variety of (image, text) pairs. It can be instructed in natural\
    \ language to predict the most relevant text snippet, given an image, without\
    \ directly optimizing for the task, similarly to the zero-shot capabilities\
    \ of GPT-2 and 3. We found CLIP matches the performance of the original ResNet50\
    \ on ImageNet “zero-shot” without using any of the original 1.28M labeled examples,\
    \ overcoming several major challenges in computer vision\" [[CLIP Repository]](https://github.com/openai/CLIP).\n"
  created_date:
    explanation: "The date of the blog post announcing CLIP [[OpenAI Blog Post]](https://openai.com/blog/clip/).\n\
      '"
    value: 2021-01-05
  url: https://arxiv.org/pdf/2103.00020.pdf
  model_card: https://github.com/openai/CLIP/blob/main/model-card.md
  modality: image, text; text
  analysis: The model was evaluated on standard vision datasets (e.g. CIFAR10, ImageNet)
    and showed robust state of the art results.
  size:
    value: unknown
    explanation: >
      The total size is unknown, but the largest CLIP model is a
      a combination of 63M-parameter (dense) text encoder and a 307M-parameter
      vision encoder.
  dependencies: [CLIP dataset]
  training_emissions: unknown
  training_time:
    explanation: "The exact training time of CLIP depends on the vision and language\
      \ encoders used: \"The largest ResNet model, RN50x64, took 18 days to train\
      \ on 592 V100 GPUs while the largest Vision Transformer took 12 days on 256\
      \ V100 GPUs. For the ViT-L/14 we also pre-train at a higher 336 pixel resolution\
      \ for one additional epoch to boost performance ... Unless otherwise specified,\
      \ all results reported in this paper as “CLIP” use this model which we found\
      \ to perform best\" [[CLIP paper]](https://arxiv.org/pdf/2103.00020.pdf).\n\
      Using the GPU Time method outlined in the [[OpenAI AI and Computer Blog]](https://openai.com/blog/ai-and-compute/#addendum),\
      \ we can compute the training time in petaflop/s-day for RN50x64 and ViT-L/14\
      \ with the following equation: Number of GPUs * (peta-flops/GPU) * days trained\
      \ * estimated utilization. We will assume that estimated utilization is 33%,\
      \ following [[OpenAI AI and Computer Blog]](https://openai.com/blog/ai-and-compute/#addendum).\
      \ The specific V100 GPU used isn't cleared from the paper, so we will assume\
      \ that V100 PCle was used. The V100 PCle GPUs have a single precision performance\
      \ of 15.7 teraflops [[V100 Datasheet]](https://images.nvidia.com/content/technologies/volta/pdf/volta-v100-datasheet-update-us-1165301-r5.pdf),\
      \ which is equal to 15.7 / 1000 = 0.0157 petaflops.\nFollowing the formula\
      \ \"Number of GPUs * (peta-flops/GPU) * days trained * estimated utilization\"\
      , we can compute the petaflop/s-day for RN50x64 as follows: 592 * 0.0157 *\
      \ 18 * 0.33. Similarly, for ViT-L/14, we can compute the same as: 256 * 0.0157\
      \ * 12 * 0.33. Adding the two, we estimate the total training time as 71.12\
      \ petaflop/s-day.\n"
    value: 71.12 petaflop/s-day
  training_hardware: NVIDIA V100 GPUs
  quality_control: "The authors found that the performance of the model depended\
    \ heavily on which classes are included (and excluded) for a given task. They\
    \ reported significant race and gender based disparities on the Fairface dataset,\
    \ depending on how the classes were constructed. The authors also demonstrated\
    \ that the model was capable of racial profiling with high accuracy [[Section\
    \ 7]](https://arxiv.org/pdf/2103.00020.pdf#section.7).\n"
  access:
    explanation: "Model checkpoints and the helper code can be accessed at the official\
      \ CLIP repository [[CLIP Repository]](https://github.com/openai/CLIP).\n'"
    value: open
  license: MIT
  intended_uses: "The model is intended to be used by AI researchers to better understand\
    \ \"robustness, generalization, and other capabilities, biases, and constraints\
    \ of computer vision models\" [[CLIP Model Card]](https://github.com/openai/CLIP/blob/main/model-card.md).\n"
  prohibited_uses: "\"Any deployed use case of the model - whether commercial or\
    \ not - is currently out of scope. Non-deployed use cases such as image search\
    \ in a constrained environment, are also not recommended unless there is thorough\
    \ in-domain testing of the model with a specific, fixed class taxonomy. This\
    \ is because our safety assessment demonstrated a high need for task specific\
    \ testing especially given the variability of CLIP’s performance with different\
    \ class taxonomies. This makes untested and unconstrained deployment of the\
    \ model in any use case currently potentially harmful.\nCertain use cases which\
    \ would fall under the domain of surveillance and facial recognition are always\
    \ out-of-scope regardless of performance of the model. This is because the use\
    \ of artificial intelligence for tasks such as these can be premature currently\
    \ given the lack of testing norms and checks to ensure its fair use.\nSince\
    \ the model has not been purposefully trained in or evaluated on any languages\
    \ other than English, its use should be limited to English language use cases\"\
    \ [[Model Card]](https://github.com/openai/CLIP/blob/main/model-card.mdlicen).\n"
  monitoring:
    explanation: There are no monitoring mechanisms in place for CLIP.
    value: none
  feedback: Questions can be shared at the feedback form linked in the CLIP model
    card [[Model Card]](https://github.com/openai/CLIP/blob/main/model-card.mdlicen).
