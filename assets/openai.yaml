- type: model
  name: GPT-3
  organization: OpenAI
  description: "GPT-3 is an autoregressive language model.\n"
  created_date:
    explanation: "The date that GPT-3 was announced to the public [[OpenAI Blog\
      \ Post]](https://openai.com/blog/openai-api/).\n'"
    value: 2020-06-11
  url: https://arxiv.org/pdf/2005.14165.pdf
  model_card: https://github.com/openai/gpt-3/blob/master/model-card.md
  modality: text; text
  analysis: "The GPT-3 model was evaluated on language modeling, closed-book question\
    \ answering, translation, Winograd-style tasks, commonsense reasoning, reading\
    \ comprehension, SuperGLUE, NLI, synthetic tasks, and generation [[Section 4]](https://arxiv.org/pdf/2005.14165.pdf#section.4);\
    \ as well as on fairness and biases [[Section 6]](https://arxiv.org/pdf/2005.14165.pdf#section.6).\n"
  size:
    value: 175B parameters (dense)
    explanation: >
      GPT-3 comes in several sizes. Here we report the size of the Davinci
      model, the largest GPT-3 model served through the OpenAI API. Sizes of the
      other models can be found in the paper
      [[Table 2.1]](https://arxiv.org/pdf/2005.14165.pdf#table.caption.7).
  dependencies: [GPT-3 dataset]
  training_emissions:
    explanation: "Estimate of the CO2(e) emissions for GPT-3 were not provided by\
      \ OpenAI, but they were provided by a follow up work investigating the CO2\
      \ equivalent emissions (CO2e) of GPT-3 [[Patterson et al.]] (https://arxiv.org/ftp/arxiv/papers/2104/2104.10350.pdf).\n\
      '"
    value: 552.1 tCO2e
  training_time:
    explanation: "The time required to train different sized GPT-3 models are listed\
      \ in [[Table D.1]](https://arxiv.org/pdf/2005.14165.pdf#table.caption.50).\
      \ The time required to train the GPT-3 model with 175B parameters is reported\
      \ as 3.64E+03 petaflop/s-days.\n'"
    value: 3640 petaflop/s-days
  training_hardware:
    explanation: "The original paper doesn''t specify the training hardware for\
      \ GPT-3, but a follow up blog post indicates that it was trained on a cluster\
      \ on Azure cluster, using 10000 GPUs with 400 Gbps [[Microsoft Blog Post]]\
      \ (https://blogs.microsoft.com/ai/openai-azure-supercomputer/).\n'"
    value: Azure
  quality_control: "One quality control method OpenAI employed was releasing GPT-3\
    \ only through the OpenAI API. OpenAI states that it is easier to respond to\
    \ misuse when the access to the model is gated through the API. It also hints\
    \ that it plans to broaden the API access over time based on the amount of misuse\
    \ [[OpenAI API Blog Post]](https://openai.com/blog/openai-api/). The authors\
    \ identify potential misuses of GPT-3 in the paper and analyze it for fairness,\
    \ bias and representation issues, but do not identify mitigation strategies\
    \ [[Section 6]](https://arxiv.org/pdf/2005.14165.pdf#section.6).\n"
  access:
    explanation: "The GPT-3 model isn't fully released to the public, but it was\
      \ made available to Microsoft through the licencing agreement between OpenAI\
      \ and Microsoft [[OpenAI Blog Post]] (https://openai.com/blog/openai-licenses-gpt-3-technology-to-microsoft/).\
      \ The public can access the model through the Open AI API, which is available\
      \ in supported countries [[Supported Countries]](https://beta.openai.com/docs/supported-countries)\
      \ [[OpenAI API]](https://openai.com/api/).\n'"
    value: limited
  license: unknown
  intended_uses: "GPT-3 was intended to be use through the OpenAI API by developers\
    \ for language applications. Other intended use of GPT-3 include researchers\
    \ accessing the model through the API to study its paradigms [[Model Card]](https://github.com/openai/gpt-3/blob/master/model-card.md).\n"
  prohibited_uses: "Access to GPT-3 is governed by Open AI API Usage Guidelines\
    \ and API Terms of Use, prohibiting the use of the API in a way that causes\
    \ societal harm. [[Usage Guidelines]] (https://beta.openai.com/docs/usage-guidelines/content-policy)\
    \ [[Terms of Use]](https://openai.com/api/policies/terms/). The list of disallowed\
    \ applications can be found in the usage guidelines [[Disallowed Applications]]\
    \ (https://beta.openai.com/docs/usage-guidelines/disallowed-applications).\n"
  monitoring: "OpenAI reviews all use cases of the model [[Model Card]](https://github.com/openai/gpt-3/blob/master/model-card.md).\n"
  feedback: "Feedback for GPT-3 can be provided on the feedback form linked in the\
    \ model card [[Model Card]](https://github.com/openai/gpt-3/blob/master/model-card.md).\
    \ The form is especially meant to collect feedback on concerns about misuse,\
    \ synthetic text detection, bias, and risk of generative language models.\n"
